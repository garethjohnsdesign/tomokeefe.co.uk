<div class="grid-x align-center">
  
<!-- Left -->
<div class="small-2 cell show-for-medium project__pagination">
  {% if page.next.url %}
    <a href="{{page.next.url}}">
    <div class="grid-y grid-x align-center">
      <div class="shrink cell">
        <div class="callout secondary text-center">
          Previous
        </div>
      </div>
    </div>
    </a>
  {% endif %}
</div>
<!-- End Left -->

<!-- Center -->
<div class="auto cell">
  
<!-- Project Title -->
<div class="grid-x grid-padding-x align-center">
  <div class="shrink cell">
  	<p>{{ page.title }}</p>
  </div>
</div>
<!-- End Project Title -->

<!-- Video -->
<div class="grid-x grid-padding-x align-center">
  <div class="auto cell">
  	<div class="responsive-embed widescreen">
  	   <iframe src="https://player.vimeo.com/video/{{ page.video }}?color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  	</div>
  </div>
</div>
<!-- End Video -->

<!-- Toggle -->
<div class="grid-x grid-padding-x align-center">
  <div class="shrink cell">
  	<a data-toggle="project__credits"><svg class="icon icon-plus"><use xlink:href="/assets/icons/symbol-defs.svg#icon-plus3"></use></svg></a>
  </div>
</div>
<!-- End Toggle -->

<!-- Mobile Pagination -->
{% if page.previous.url %}
<div class="grid-x grid-padding-x align-center show-for-small-only">
  <div class="shrink cell text-center">
    <hr>
    <a href="{{page.previous.url}}">
    Next
    </a>
  </div>
</div>
<!-- End Mobile Pagination -->
{% endif %}

</div>
<!-- End Center -->
  
<!-- Right -->
<div class="small-2 cell show-for-medium project__pagination">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}">
    <div class="grid-y grid-x align-center">
      
      <div class="shrink cell">
        <div class="text-center">
          Next
        </div>
      </div>
    </div>
    </a>
  {% endif %}
</div>
<!-- End Right -->
  
  
</div>
