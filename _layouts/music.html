---
layout: default
---

<!-- Projects -->
<div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2 large-up-2 xxlarge-up-3">
  {% assign projects = site.projects | sort: 'date' | reverse %}
  {% for project in projects %}
    {% if project.categories contains 'music' %}
    <div class="cell projects__list" data-aos="fade-in">
    {% include item.html %}
    </div>
    {% endif %}
  {% endfor %}
</div>
<!-- End Projects -->
